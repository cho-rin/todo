<!DOCTYPE html>

<h1>何々 JavaScript</h1>

<p id="demo">
JavaScript は HTML の内容。
</p>

<script>
function myFunction()
{
x=document.getElementById("demo");  
x.innerHTML="Hello JavaScript!";    // チェンジ
}
</script>

<button type="button" onclick="myFunction()">OH</button>

function changeImage()
{

  }

  }
}

<p id="demo">
JavaScript 能改变 HTML 元素的样式。
</p>

<script>
function myFunction()
{
x=document.getElementById("demo") // 找到元素
x.style.color="#ff0000";          // 改变样式
}
</script>

<button type="button" onclick="myFunction()">点击这里</button>

</body>
